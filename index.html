<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">STOP WATCH</h1>
    <div class="main">
        <span id="hour">00</span><span class="subscript">Hr</span><span id="minute">00</span><span class="subscript">Min</span><span id="second">00</span><span class="subscript">Sec</span><span id="miliseconds">00</span>
    </div>
    <div class="down-menu">
        <div id="start">Start</div>
        <div id="lap">Lap</div>
        <div id="reset">Reset</div>
    </div>
    <div id="lapheader">
        <div id="lapcnt">Lap</div>
        <div id="laptime">Lap Time</div>
        <div id="overalltime">Overall Time</div>
    </div>
    <hr id="ruler">
    <div id="laps">
    </div>
    <script src="script.js"></script>
</body>
</html>
