<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">STOP WATCH</h1>
    <div class="main">
        <span id="hour">00</span><span class="subscript">Hr</span><span id="minute">00</span><span class="subscript">Min</span><span id="second">00</span><span class="subscript">Sec</span><span id="miliseconds">00</span>
    </div>
    <div class="down-menu">
        <label id="start">Start</label>
        <label id="stop">Stop</label>
        <label id="reset">Reset</label>
    </div>
    <script src="script.js"></script>
</body>
</html>
